<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Coffee House Homepage</title>

		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/fontawesome/css/all.css" />

		<script eager src="js/jquery-1.11.3.min.js"></script>
		<script defer src="header.js"></script>
		<script defer src="index.js"></script>
		<script defer src="footer.js"></script>
		<script defer src="js/bootstrap.js"></script>
	</head>

	<body>
		<div class="page">
			<header id="page-top">
			</header>

			<div id="hero__carousel" class="container-fluid carousel slide" data-ride="carousel">
				<ol class="carousel-indicators"></ol>
				<div id="js_carousel__items" class="carousel-inner" role="listbox"></div>

				<a class="left carousel-control" href="#hero__carousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#hero__carousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<section id="feature" class="container">
				<div class="section__tag">Menu</div>

				<div class="row" id="js_products"></div>

				<div class="row text-right">
					<a href="product1.html#filter" class="btn">Show all products</a>
				</div>
			</section>

			<section id="news" class="container">
				<div class="section__tag">News</div>

				<div class="row d-flex" id="js_news__items"></div>

				<div class="row text-right">
					<a href="#news" class="btn">Show all news</a>
				</div>
			</section>

			<footer id="footer" class="container-fluid">
			</footer>
		</div>
	</body>
</html>
