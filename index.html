<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Coffee House Homepage</title>

		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/fontawesome/css/all.css" />

		<script eager src="js/jquery-1.11.3.min.js"></script>
		<script defer src="header.js"></script>
		<script defer src="index.js"></script>
		<script defer src="js/bootstrap.js"></script>
	</head>

	<body>
		<div class="page">
			<header id="page-top">
			</header>

			<div id="hero__carousel"
				class="container-fluid carousel slide"
				data-ride="carousel"
			>
				<ol class="carousel-indicators"></ol>
				<div
					class="carousel-inner"
					role="listbox"
					id="js_carousel__items"
				></div>

				<a
					class="left carousel-control"
					href="#hero__carousel"
					role="button"
					data-slide="prev"
				>
					<span
						class="glyphicon glyphicon-chevron-left"
						aria-hidden="true"
					></span>
					<span class="sr-only">Previous</span>
				</a>
				<a
					class="right carousel-control"
					href="#hero__carousel"
					role="button"
					data-slide="next"
				>
					<span
						class="glyphicon glyphicon-chevron-right"
						aria-hidden="true"
					></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<section id="feature" class="container">
				<div class="section__tag">Menu</div>

				<div class="row" id="js_products"></div>

				<div class="row text-right">
					<a href="product1.html#filter" class="btn">Show all products</a>
				</div>
			</section>

			<section id="news" class="container">
				<div class="section__tag">News</div>

				<div class="row d-flex" id="js_news__items"></div>

				<div class="row text-right">
					<a href="#news" class="btn">Show all news</a>
				</div>
			</section>

			<footer id="footer" class="container-fluid">
				<div class="container">
					<div class="row d-flex">
						<div class="col-sm-4 col-xs-12">
							<a href="index.html">
								<img
									src="images/footerLogo.png"
									loading="lazy"
									alt="footer logo"
									id="footer__logo"
								/>
							</a>
						</div>

						<div class="col-sm-3 col-xs-6 footer__contacts" id="contact">
							<h4><b>Coffee 76 eCommerce Ltd.</b></h4>
							<p>
								Hotline<br />
								<b>1900 1234 - 5678 000</b><br />
								<br />
								Address:<br />
								123 ABC street
							</p>
						</div>

						<div class="col-sm-2 col-xs-4 footer__links">
							<ul>
								<li><a href="#page-top">About Us</a></li>
								<li><a href="product1.html#filter">Menu</a></li>
								<li><a href="#news">News</a></li>
								<li><a href="#footer">Carrier</a></li>
								<li><a href="#contacts">Contact</a></li>
							</ul>
						</div>

						<div class="col-sm-3 col-xs-2">
							<ul class="social">
								<li>
									<a href="https://www.facebook.com"
										><i class="fab fa-facebook"></i
									></a>
								</li>
								<li>
									<a href="https://www.instagram.com"
										><i class="fab fa-instagram"></i
									></a>
								</li>
								<li>
									<a href="https://twitter.com"
										><i class="fab fa-twitter"></i
									></a>
								</li>
							</ul>
						</div>
					</div>
					<div class="row text-center">
						<p>2019 Copyright &copy; Coffee 76. Design by NT T</p>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
